{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Example - Passing data
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full fade">

    <div class="buttons fade">
      <div class="text-link--left">
          <a href="/check-in/has-meeting/last-name" class="govuk-back-link">Back</a>
      </div>
      <div class="text-link--right">
        <a href="/check-in" class="govuk-back-link no-arrow">Start again</a>
      </div>
    </div>

      <form action="meeting-time" method="post" class="form" id="check-in_form">
        <div class="govuk-form-group check-in-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-xl">
                What is your last name?
              </h1>
            </legend>
            <div id="radiosWrapper" class="check-in-radios--invisible fade">
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-wright" name="name" type="radio" value="Wright">
                <label class="govuk-label check-in-radios__label delay" for="name-wright">
                  Wright
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-wahner" name="name" type="radio" value="Wähner">
                <label class="govuk-label check-in-radios__label delay" for="name-wahner">
                  Wähner
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-ward" name="name" type="radio" value="Ward">
                <label class="govuk-label check-in-radios__label delay" for="name-ward">
                  Ward
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input name" id="name-wopat" name="name" type="radio" value="Wopat">
                <label class="govuk-label check-in-radios__label delay" for="name-wopat">
                  Wopat
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                  <input class="govuk-radios__input" id="name-wiggins" name="name" type="radio" value="Wiggins">
                  <label class="govuk-label check-in-radios__label delay" for="name-wiggins">
                    Wiggins
                  </label>
                </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-warsi" name="name" type="radio" value="Warsi">
                <label class="govuk-label check-in-radios__label delay" for="name-warsi">
                  Warsi
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-white" name="name" type="radio" value="White">
                <label class="govuk-label check-in-radios__label delay" for="name-white">
                  White
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-wazir" name="name" type="radio" value="Wazir">
                <label class="govuk-label check-in-radios__label delay" for="name-wazir">
                  Wazir
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-wang" name="name" type="radio" value="Wang">
                <label class="govuk-label check-in-radios__label delay" for="name-wang">
                  Wang
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-wyatt" name="name" type="radio" value="Wyatt">
                <label class="govuk-label check-in-radios__label delay" for="name-wyatt">
                  Wyatt
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-wexler" name="name" type="radio" value="Wexler">
                <label class="govuk-label check-in-radios__label delay" for="name-wexler">
                  Wexler
                </label>
              </div>
              <div class="check-in-radios__item govuk-grid-column-one-quarter">
                <input class="govuk-radios__input" id="name-wisniewski" name="name" type="radio" value="Wisniewski">
                <label class="govuk-label check-in-radios__label delay" for="name-wisniewski">
                  Wisniewski
                </label>
              </div>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="/public/javascripts/meetingsLookup.js"></script>
{% endblock %}
