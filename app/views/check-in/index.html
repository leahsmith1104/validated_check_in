{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Check in at a job centre
{% endblock %}

{% block content %}
  <script>
    sessionStorage.clear();
  </script>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full" style="text-align:center">
      <form action="/check-in/enquiryType" method="post" class="form" id="check-in_form">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-xl">
              What are you here for today?
            </h1>
          </legend>
          <div id="radiosWrapper" class="check-in-radios--invisible">
              <div class="width">
                  <div class="check-in-radios__item govuk-grid-column-full">
                    <input class="govuk-radios__input" id="meeting" name="enquiry" type="radio" value="meeting">
                    <label class="govuk-label check-in-radios__label delay" for="meeting">
                      Appointment
                    </label>
                  </div>
              </div>
              <div class="width">
                <div class="check-in-radios__item govuk-grid-column-full">
                  <input class="govuk-radios__input" id="facilities" name="enquiry" type="radio" value="facilities">
                  <label class="govuk-label check-in-radios__label delay" for="facilities" >
                    Use the computers
                  </label>
                </div>
              </div>
              <!-- <div class="check-in-radios__item govuk-grid-column-one-half">
                <input class="govuk-radios__input" id="benefits" name="enquiry" type="radio" value="benefits"">
                <label class="govuk-label check-in-radios__label delay" for="benefits" >
                  Find out what benefits you can get
                </label>
              </div> -->
              <!-- <div class="check-in-radios__item govuk-grid-column-one-half">
                <input class="govuk-radios__input" id="payments" name="enquiry" type="radio" value="payments"">
                <label class="govuk-label check-in-radios__label delay" for="payments" >
                  Problem with what you've been paid
                </label>
              </div> -->
              <div class="width">
                <div class="check-in-radios__item govuk-grid-column-full">
                  <input class="govuk-radios__input" id="other" name="enquiry" type="radio" value="other">
                  <label class="govuk-label check-in-radios__label delay" for="other" >
                    Other
                  </label>
                </div>
              </div>
          </fieldset>
        </div>
      </form>

{% endblock %}
